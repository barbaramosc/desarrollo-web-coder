    <section class="heading">
        <h1 class="display-large">Contact </h1>
        <h2 class="Headline-medium"> CTA </h2>

            <button class="typo-button">

    <!--Form-->
    <section class="content">
        <form class="contact-form">
            <label class="input-label" for="name">Full name</label>
            <input class="input-box" type="text" id="name" name="name" placeholder="Your name" required>
        
            <div class="contact-group">
                <label for="email" class="input-label">Contact info</label>
                <input class="input-box" type="email" id="email" name="email" placeholder="Your email" required>
                <input class="input-box" type="number" id="phone" name="phone" placeholder="Your phone number">
            </div>
            
            <label class="input-label">Your message</label>
            <input class="input-box" type="text" id="message" name="message" placeholder="Tell me, how can i help you?" required> 

            <button class="primary-button">
                <a class="primary-button-font">Send message</a>
            </button>
       
        </form>
