 <section class="container row ">
  <div class="col hero m-4 bg-hero-sections">
      <H1 class="texto-tipografia display-large d-flex">Contacto</H1>
      <h2 class=" texto-gris-1 headline-medium d-flex">Envía un mensaje y te contacto en seguida</h2>
  </div>
  <form class="col p-4">
    <div class="input-group flex-nowrap m-4">
      <label class="input-group-text texto-violeta-2 title-small" id="addon-wrapping">Nombre completo</label>
      <input type="text" class="form-control texto-tipografia body-medium " placeholder="Tu nombre" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap m-4">
      <label class="input-group-text texto-violeta-2 title-small" id="addon-wrapping">Correo</label>
      <input type="email" class="form-control texto-tipografia body-medium " placeholder="Correo electrónico" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group flex-nowrap m-4">
      <label class="input-group-text texto-violeta-2 title-small" id="addon-wrapping">Teléfono</label>
      <input type="number" class="form-control texto-tipografia body-medium " placeholder="Número de teléfono" aria-label="Username" aria-describedby="addon-wrapping">
    </div>

    <div class="input-group m-4">
      <span class="input-group-text texto-violeta-2 title-small">Cómo puedo ayudarte??</span>
      <textarea class="form-control texto-tipografia body-medium" aria-label="With textarea" placeholder="Tu mensaje..."></textarea>
    </div>

    <button class="boton-primario">
      <label for="button" class="texto-gris-2 label-large">Enviar</label>
    </button>
  
  </form>
